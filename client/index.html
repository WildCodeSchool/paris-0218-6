<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wild News</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body>

<header>
  <!-- headbar -->
  <div class="headbar">
    <ul>
      <li id="logo">
        <a href="http://localhost:5000/">
        <img src="assets/logo_orange.png" alt="logo">
        </a>
      </li>
          <li>
            <h1>Wild News</h1>
          </li>
      <li class="user">
        <div>
          <div class="user-img">
          <img src="https://pbs.twimg.com/media/BWRy3rlCUAAnPWJ.jpg" alt="Avatar">
          </div>
          <!-- Button to open the modal -->
          <div id="connect">
            <button onclick="document.getElementById('signup').style.display='block'">Sign Up</button>
          </div>
                <!-- The Modal (contains the Sign Up form) -->
                <div id="signup" class="modal">
                <span onclick="document.getElementById('signup').style.display='none'"
                  class="close" title="Close Modal">&times;</span>
                      <form class="modal-content">
                        <div class="container">
                          <h1>Sign Up</h1>
                              <p>Please fill in this form to create an account.</p>
                                  <hr>
                                  <label for="fname">First Name</label>
                                  <input type="text" id="fname" name="firstname" placeholder="Your name..">

                                  <label for="lname">Last Name</label>
                                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                                  <label for="email"><b>Email</b></label>
                                  <input type="text" placeholder="Enter Email" name="email" required>

                                  <label for="psw"><b>Password</b></label>
                                  <input type="password" placeholder="Enter Password" name="psw" required>

                                  <label for="psw-repeat"><b>Repeat Password</b></label>
                                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                              <p>Already a member...<a href="#login" style="color:dodgerblue">Login</a>.</p>
                          
                          <div class="clearfix">
                          <button type="submit" class="signup">Sign Up</button>
                          </div>
                        </div>
                      </form>
                </div>
<!-- Button to open the modal login form -->
      <div id="connect">
      <button onclick="document.getElementById('login').style.display='block'">Login</button>
      </div>

<!-- The Modal login -->
<div id="login" class="modal">
<span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>

<!-- Modal login Content -->
                      <form class="modal-content animate">
                            <div class="imgcontainer login">
                            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
                            </div>

                              <div class="container login-form">
                              <label for="uname"><b>Username</b></label>
                              <input type="text" placeholder="Enter Username" name="uname" required>

                              <label for="psw"><b>Password</b></label>
                              <input type="password" placeholder="Enter Password" name="psw" required>

                              <button type="submit">Login</button>
                              <label>
                              <input type="checkbox" checked="checked" name="remember"> Remember me
                              </label>
                              </div>
                               <p>Already yet a member...<a href="#login" style="color:dodgerblue">Login</a>.</p>
                              <div class="clearfix" style="background-color:#f1f1f1">
                              <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
                              </div>
                      </form>
                  </div> 
                </div>
           </li>
        </ul>
  </div>
<!-- navbar -->

  <nav class="navbar">
    <ul>
      <li>
        <a href="http://localhost:5000/">Home</a>
      </li>

      <!-- INSERT CATEGORIES -->
      <div id="navbar">             
      </div>

      <li class="add" id="btn-category">
        Add
        <div id="my-modal-cat" class="modal">
        <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close-cat">&times;</span>
              <h2>Create a new category</h2>
            </div>

                <div class="modal-body">
                  <form id="add-category">
                    <label>
                      Title:
                      <input type="text" id="title-category" name="title category">
                    </label>
                    <label>
                      Description:
                      <textarea type="text"  id="description-category" name="description-category"></textarea>
                    </label>
                    <label>
                      Image of category:
                      <input type="text" id="img-category" name="image-category">
                    </label>
                    
                    <button type="submit" value="Create my category" onclick="window.parent.location.reload();window.close()">
                      Create my category...
                    </button>
                  </form>
                </div>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</header>

<section class="container">
    <!-- Slider -->
    <div class="row">
        <div class="slider column column-100">
            <img src="/assets/detox.png" alt="slide 1">
        </div>
    </div>
</section>


<section class="container">
    
    <!-- Block category 1 -->
    <div class="row">
        <article class="column column-100">
            <div class="cat-left">
                
                <h2 class="cat-title">Tips</h2>
                
                <div class="article container">

                    <div id="posts-tips">
                    </div>
  
                </div>

                <div class="cat-button">
                    <a href="http://localhost:5000/category.html?name=tips">
                    <button>More</button>
                    </a>
                </div>
            </div>   
        </article>

    <!-- Block category 2 -->
        <article class="column column-100">
            <div class="cat-left">
              <h2 class="cat-title">Javascript</h2>
              <div class="article container">
                <div id="posts-javascript">
                </div>
              </div>

              <div class="cat-button">
                <a href="http://localhost:5000/category.html?name=javascript">
                <button>More</button>
                </a>
              </div>

            </div>
        </article>
    </div>

</section>
<script>
// Get the modal
var modal = document.getElementById('signup');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>


<footer>
    <p>&copy;2018 Wild News</p>
</footer>
<script type="module" src="/js/app.js"></script>

</body>

</html>
