<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wild News</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body>
<header>
    <!-- headbar -->
    <div class="headbar">
        <ul>
            <li id="logo">
                <img src="assets/logo_orange.png" alt="logo">
            </li>
            <li>
                <h1>Wild News</h1>
            </li>
            <li class="user">
                <div>
                    <div class="user-img"></div>
                    <a href="">Log in - Sign in</a>
                </div>
            </li>
        </ul>
    </div>
    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Tips</a>
            </li>
            <li>
                <a href="">Javascript</a>
            </li>
            <li>
                <a href="">React</a>
            </li>
            <li>
                <a href="">Agile</a>
            </li>
            <li class="add">
                <a href="">Add</a>
            </li>
        </ul>
    </nav>
</header>


<section class="container">
    


    <!-- Block category 1 -->
    <div class="row">
        <article class="column column-100">
            <div class="cat-left">
                <div id=category-title>
                </div>
                <div class="article container">
                    <div id="posts-tips">
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>

<section>
<button id="myBtn">Post A Link!</button>
        <div id="myModal" class="modal">
                <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                                <h2>Post an article</h2>
                        </div>
                                <div class="modal-body">
                                    <form id="add-link">
                        
                                    <label>
                                    Titre :
                                    <input type="text" id="titre-article" name="titre article">
                                    </label>
                                    <label>
                                    Description :
                                    <textarea type="text"  id="description-article" name="description-article"></textarea>
                                    </label>
                                    <label>
                                    Image article (URL) :
                                    <input type="text" id="img-article" name="image-article">
                                    </label>
                                    <label>
                                    Lien de votre article :
                                    <input type="text" id="lien-article" name="lien-article">
                                    </label>
                                    <label class="label-category">
                                    Cat√©gorie :
                                    <input type="text" id="categorie-article" name="categorie-article">
                                    </label>
                                    <label>
                                    Auteur :
                                    <input type="text" id="auteur-article" name="auteur-article">
                                    </label>
                                    <button type="submit" value="Add my link" onClick="window.parent.location.reload();window.close()">POST MY LINK</button>

                                    </form>

                                </div>
                    </div>
        </div>
</section>
<footer>
    <p>&copy;2018 Wild News</p>
</footer>
<script type="module" src="/js/category.js"></script>
</body>

</html>
