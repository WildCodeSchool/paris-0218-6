<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wild News</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body>
<header>
  <!-- headbar -->
  <div class="headbar">
    <ul>
      <li id="logo">
        <a href="http://localhost:5000/">
        <img src="assets/logo_orange.png" alt="logo">
        </a>
      </li>
      <li>
        <h1>Wild News</h1>
      </li>
      <li class="user">
        <div>
          <div class="user-img"></div>
          <a href="">Log in - Sign in</a>
        </div>
      </li>
    </ul>
  </div>
    <!-- navbar -->
  <nav class="navbar">
    <ul>
      <li>
        <a href="http://localhost:5000/">Home</a>
      </li>

      <!-- INSERTION DES CATEGORIES -->
      <div id="navbar">             
      </div>

      <li class="add" id="btn-category">
        Add
        <div id="myModalCat" class="modal">
        <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Create a new category</h2>
            </div>
            <div class="modal-body">
              <form id="add-category">
                <label>
                  Titre :
                  <input type="text" id="titre-category" name="titre category">
                </label>
                <label>
                  Description :
                  <textarea type="text"  id="description-category" name="description-category"></textarea>
                </label>
                <label>
                  Image of category :
                  <input type="text" id="img-category" name="image-category">
                </label>
                
                <button type="submit" value="Create my category" onClick="window.parent.location.reload();window.close()">
                  Create my category...
                </button>
              </form>

            </div>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</header>


<section class="container">
  <!-- Block category -->
  <div class="row">
    <article class="column column-100">
      <div class="cat-left">
        <!-- INSERTION EN-TETE CATEGORIE -->
        <div id=category-title>
        </div>
        <!-- INSERTION POSTS DE LA CATEGORIE -->
        <div class="article container">
          <div id="posts-tips">
          </div>
        </div>
      </div>
    </article>
  </div>
</section>

<!-- POST BUTTON -->
<section>
  <button id="myBtn">Post A Link!</button>
  <!-- MODAL POST BUTTON -->
  <div id="myModalLink" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Post a link</h2>
      </div>
      <div class="modal-body">
        <form id="add-link">
          <label>
            Titre :
            <input type="text" id="titre-article" name="titre article">
          </label>
          <label>
            Description :
            <textarea type="text"  id="description-article" name="description-article"></textarea>
          </label>
          <label>
            Image article (URL) :
            <input type="text" id="img-article" name="image-article">
          </label>
          <label>
            Lien de votre article :
            <input type="text" id="lien-article" name="lien-article">
          </label>
          <label class="label-category">
            Cat√©gorie :
            <input type="text" id="categorie-article" name="categorie-article">
          </label>
          <label>
            Auteur :
            <input type="text" id="auteur-article" name="auteur-article">
          </label>
          
          <div class="send-button">
            <button type="submit" value="Add my link" onClick="window.parent.location.reload();window.close()">POST MY LINK</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>&copy;2018 Wild News</p>
</footer>

<script type="module" src="/js/category.js"></script>

<!-- MODAL CAT BUTTON -->
<div id="myModalCat" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="closeCat">&times;</span>
      <h2>Create a new category</h2>
    </div>
    <div class="modal-body">
      <form id="add-category">
        <label>
          Titre :
          <input type="text" id="titre-category" name="titre category">
        </label>
        <label>
          Description :
          <textarea type="text"  id="description-category" name="description-category"></textarea>
        </label>
        <label>
          Image of category :
          <input type="text" id="img-category" name="image-category">
        </label>
        <div class="send-button">
          <button type="submit" value="Create my category" onClick="window.parent.location.reload();window.close()">
            Create my category...
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
