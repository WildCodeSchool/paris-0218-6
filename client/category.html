<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wild News</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(".menu-icon").click(function(){
          $(".menu-icon").toggleClass("active")
        })

       $(".menu-icon").click(function(){
          $(".sidebar").toggleClass("active")
      })
      })
    </script>
    <script type="text/javascript">

    </script>
</head>
<body>
<header>

</header>

<section class="container">
  <!-- Block category -->
  <div class="row">
    <article class="column column-100">
      <div class="cat-left">
        <!-- INSERTION EN-TETE CATEGORIE -->
        <div id="category-title">
        </div>
        <!-- INSERTION POSTS DE LA CATEGORIE -->
        <div class="article container">
          <button id="my-btn-link">Post A Link!</button>
          <div id="posts-tips">
          </div>
        </div>
      </div>
    </article>
  </div>
</section>

<!-- POST BUTTON -->
<section>
  <!-- MODAL POST BUTTON -->

  <div id="my-modal-link" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-link">&times;</span>
        <h2>Post a link</h2>
      </div>
      <div class="modal-body">
        <form id="add-link">
          <label>
            Title :
            <input type="text" id="title-article" name="title article">
          </label>
          <label>
            Description :
            <textarea type="text"  id="description-article" name="description-article"></textarea>
          </label>
          <label>
            Image article (URL) :
            <input type="text" id="img-article" name="image-article">
          </label>
          <label>
            Lien de votre article :
            <input type="text" id="link-article" name="link-article">
          </label>
          <label class="label-category">
            Cat√©gorie :
            <input type="text" id="category-article" name="category-article">
          </label>
          <label>
            Auteur :
            <input type="text" id="author-article" name="author-article">
          </label>
          
          <div class="send-button">
            <button type="submit" value="Add my link">POST MY LINK</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</section>

<footer>
  <p>&copy;2018 Wild News</p>
</footer>

<script type="module" src="/js/category.js"></script>

</body>

</html>
